          - ðŸ“– Full BIN file extraction
          - ðŸ’¾ Save and manage BIN files
          - ðŸŽ¨ Professional dark theme UI
          - ðŸ“± Responsive design for any screen size
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 