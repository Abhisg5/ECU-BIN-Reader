name: Build ECU BIN Reader

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Test application
      run: |
        python -c "import src; print('✅ Application imports successfully')"
        
    - name: Build macOS DMG (if possible)
      run: |
        python build_macos.py || echo "Build failed but continuing..."
        
    - name: Upload macOS DMG
      uses: actions/upload-artifact@v4
      with:
        name: ecu-bin-reader-macos
        path: build/macos/ECU_BIN_Reader.dmg
      if: success()
        
  build-windows:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Test application
      run: |
        python -c "import src; print('✅ Application imports successfully')"
        
    - name: Build Windows EXE (if possible)
      run: |
        python build_windows.py || echo "Build failed but continuing..."
        
    - name: Upload Windows EXE
      uses: actions/upload-artifact@v4
      with:
        name: ecu-bin-reader-windows
        path: build/windows/ECU_BIN_Reader.exe
      if: success() 